---
command: торговать
body: |
  С помощью этой команды вы можете торговать с другими игроками.

  Примеры использования
  торговать список <имя>           - Показывает список товаров данного игрока
  торговать предмет <меч> 100      - Выставить меч на продажу по указанной цене
  торговать купить <меч> <имя>     - Купить меч у указанного игрока
  торговать предмет <меч> 0        - Снять меч с продажи
