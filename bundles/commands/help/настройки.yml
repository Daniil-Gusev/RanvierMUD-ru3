---
command: настройки
body: |
  Позволяет менять некоторые настройки

  Примеры использования
  настройки список                        - Список настраиваемых параметров
  настройки установить параметр значение  - Изменить указанный параметр

  Настраиваемые параметры / Значения 
  автосбор      - (вкл / выкл)
  краткий       - (вкл / выкл)
  миникарта     - (вкл / выкл)

  Пример
  настройки установить автосбор вкл  - Включить автоматический сбор из трупов
